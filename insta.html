<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="iphone-2.png" alt="iphone">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="instagram-logo.png" alt="instagram logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="leo.jpg" alt="foto perfil">
          </div>
          <a href="#" class="instagram-login">Continue como leolrccv</a>
          <a href="#"class="instagram-logout">Remover conta</a>
        </div>
          <div class="group">
            <p class="not-account">Não é leolrccv?</p>
            <p class="not-account">
              <span class="link-blue">Trocar de conta</span>
              ou
              <span class="link-blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
